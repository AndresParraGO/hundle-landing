<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <title>Hundle Landing</title>
  <script src="https://kit.fontawesome.com/e1a46ff2e2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/syles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="header"> 
        <img src="images/logo.svg" alt="header__logo">
      </header>
      
      <main class="main">
        <div class="ilustration">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        
        <div class="content">
          <h2 class="content__title">Build The Community Your Fans Will Love</h2>
          <p class="content__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
        </div>
      </main>
      
      <footer class="footer">
        <div><span class="fab fa-facebook"></span></div>
        <div><span class="fab fa-twitter"></span></div>
        <div><span class="fab fa-instagram"></span></div>
      </footer>
    </div>
  </div>

</html>
